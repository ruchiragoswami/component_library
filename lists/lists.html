<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <link rel="stylesheet" href="./lists.css">
</head>

<body>
    <h1> Lists </h1>

    <h2> Simple List </h2>
    <section class="container-for-lists">
        <ul class="list-general list-simple">
            <li> India </li>
            <li> Canada </li>
            <li> Nepal</li>
            <li> Sri Lanka </li>
            <li> Maldieves </li>
        </ul>
    </section>

    <h2> Stacked List </h2>
    <section class="container-for-lists">
        <ul class="list-general list-stacked">
            <li> Option 1 </li>
            <li> Option 2 </li>
            <li> Option 3 </li>
            <li> Option 4 </li>
        </ul>
    </section>

</body>

</html>
