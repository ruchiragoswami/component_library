<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Toast </title>
    <link rel="stylesheet" href="../doc-styles.css">
</head>

<body>
    <div class="wrapper-doc">
        <!-- <h1> Toast </h1> -->

        <section>
            <div class="container-snackbar">
                <h2> Message</h2>
                <div class="snackbar">
                    <p class="message-snackbar"> Can't do the action. Retry in 5 seconds.</p>
                    <p class="retry-action"> <a href="#0" class="snackbar-hover-effect"> Retry </a> </p>
                    <p class="cancel-message snackbar-hover-effect"> &times; </p>
                </div>
            </div>

            <div class="embed-wrapper">
                <iframe
                    src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=320&ds=true&dsyoff=21px&dsblur=68px&wc=true&wa=true&pv=0px&ph=0px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Cdiv%2520class%253D%2522snackbar%2522%253E%250A%2520%2520%253Cp%2520class%253D%2522message-snackbar%2522%253E%2520Can%27t%2520do%2520the%2520action.%2520Retry%2520in%25205%2520seconds.%253C%252Fp%253E%250A%2520%2520%253Cp%2520class%253D%2522retry-action%2522%253E%2520%2520%253Ca%2520href%253D%2522%25230%2522%2520class%253D%2522snackbar-hover-effect%2522%253E%2520Retry%2520%2520%253C%252Fa%253E%2520%253C%252Fp%253E%250A%2520%2520%253Cp%2520class%253D%2522cancel-message%2520snackbar-hover-effect%2522%253E%2520%2526times%253B%2520%253C%252Fp%253E%250A%253C%252Fdiv%253E"
                    style="width: 780px; height: 167px; border:0; transform: scale(1); overflow:hidden;"
                    sandbox="allow-scripts allow-same-origin">
                </iframe>
            </div>
        </section>
    </div>

</body>

</html>
