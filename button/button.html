<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



</head>
<body>
    
    <section> 
        <!-- <button class="btn btn-accent"> Accent </button> -->
        <button class="btn btn-primary "> Primary </button>
        <button class="btn btn-secondary"> Secondary </button>
        <button class="btn btn-disabled"> Disabed </button>     
    </section>

    <section> 
        <button class="btn btn-accent-outlined"> Accent </button>
        <button class="btn btn-primary-outlined "> Primary </button>
        <button class="btn btn-secondary-outlined"> Secondary </button>
        <!-- <button class="btn btn-disabled-outlined"> Disabed </button>      -->
    </section>

    <section> 
        <a href="#0" class="btn btn-link"> Link </a>
    </section>
 
    <section > 
        <div class="icon-btn-holder"> 
        <button class="btn btn-primary-outlined btn-icon"> <i class="material-icons our-style" >   send  </i>   Send </button>
    </div>

    <div class="icon-btn-holder"> 
        <button class="btn btn-primary-outlined btn-icon"> <i class="material-icons our-style"> home </i> Home  </button>
    </div>
    </section>

    <section> 
        <button class=" btn-floating-action"> <i class="material-icons our-style" >   add </i>   </button>

        <button class=" btn-floating-action"> <i class="material-icons our-style" >   arrow_upward </i>   </button>

    </section>
    
</body>
</html>
