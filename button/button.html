<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./button.css">

</head>
<body>
    
    <section> 
        <button class="btn btn-default"> Default </button>
        <button class="btn btn-primary "> Primary </button>
        <button class="btn btn-secondary"> Secondary </button>
        <button class="btn btn-disabled"> Disabed </button>     
    </section>

    <section> 
        <button class="btn btn-default-outlined"> Default </button>
        <button class="btn btn-primary-outlined "> Primary </button>
        <button class="btn btn-secondary-outlined"> Secondary </button>
        <button class="btn btn-disabled-outlined"> Disabed </button>     
    </section>
    
</body>
</html>
