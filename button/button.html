<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">



</head>
<body>
    <h1> Button Styles </h1>

    <h2> Contained Buttons </h2>
    <section class="general-style-section">        
        <button class="btn btn-primary btn-for-hover"> Primary </button>
        <button class="btn btn-secondary btn-for-hover"> Secondary </button>
        <button class="btn btn-disabled"> Disabed </button>     
    </section>

    <h2> Outlined Buttons </h2>
    <section class="general-style-section"> 
        <button class="btn btn-accent-outlined"> Accent </button>
        <button class="btn btn-primary-outlined btn-for-hover "> Primary </button>
        <button class="btn btn-secondary-outlined btn-for-hover"> Secondary </button>       
    </section>

    <h2> Link Button </h2>
    <section class="general-style-section"> 
        <a href="#0" class="btn btn-link btn-for-hover">  <button class="btn btn-primary"> Link </button>     </a>
    </section>
 
    <h2> Buttons with Icon </h2>
    <section class="general-style-section" > 
        <div class="icon-btn-holder"> 
        <button class="btn btn-primary-outlined btn-icon"> <i class="material-icons our-style" >   send  </i>   Send </button>

        <div class="icon-btn-holder"> 
            <button class="btn btn-primary-outlined btn-icon"> <i class="material-icons our-style"> home </i> Home  </button>
        </div>
    </div>
    </section>
    <h2> Floating Action Buttons </h2>
    <section class="general-style-section"> 
        <button class=" btn-floating-action"> <i class="material-icons our-style" >   add </i>   </button>

        <button class=" btn-floating-action"> <i class="material-icons our-style" >   arrow_upward </i>   </button>
    </section>
    
</body>
</html>
