<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images </title>
    <link rel="stylesheet" href="./images.css">
</head>

<body>
    <h1> Images </h1>

    <h2> Responsive Image 1 </h2>
    <div class="container-resp-pic">
        <img src="https://picsum.photos/id/110/500/400" alt="open ground" class="general-responsive">
    </div>

    <h2> Responsive Image 2 </h2>
    <div class="container-resp-pic">
        <picture>
            <source srcset="./images/player-medium.jpg" media="(min-width: 1400px)">
            <img src="./images/player-small.jpg" alt="hockey player" class="pic-resp">
        </picture>
    </div>

    <h2> Round Image </h2>
    <div>
        <img class="round-pic" src="https://picsum.photos/id/434/400/400" alt="eagle">
    </div>

</body>
</html>
