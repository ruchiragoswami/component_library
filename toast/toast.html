<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast </title>
    <link rel="stylesheet" href="./toast.css">
</head>
<body>    
    <div class="container-snackbar">
        <h2> Toast </h2>
        <div class="snackbar">
            <p class="message-snackbar"> Can't do the action. Retry in 5 seconds.</p>
            <p class="retry-action">  <a href="#0" class="snackbar-hover-effect"> Retry  </a> </p>
            <p class="cancel-message snackbar-hover-effect"> &times; </p>
        </div>
    </div>
</body>
</html>
