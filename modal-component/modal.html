<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <main>
        <h1 class="heading-modal"> Modal</h1>

        <section class="container-modal">
            <h2> Sample Modal </h2>
            <div class="modal-text"> Would you like to continue? </div>

            <div class="modal-actions">
                <a href="#0" class="modal-action-all"> Cancel </a>
                <a href="#0" class="modal-action-all"> Proceed </a>
            </div>
        </section>

        <section class="container-modal">

            <h2> Scrollabel </h2>
            <div class="modal-text"> modal body text </div>

            <div class="header-item-all scrolable-items">
                <label for="item-1"> <input type="radio" name="modal-selection" id="item-1">Item 1 </label>
                <label for="item-2"> <input type="radio" name="modal-selection" id="item-2">Item 2 </label>
                <label for="item-3"> <input type="radio" name="modal-selection" id="item-3">Item 3 </label>
                <label for="item-4"> <input type="radio" name="modal-selection" id="item-4">Item 4 </label>
                <label for="item-5"> <input type="radio" name="modal-selection" id="item-5">Item 5 </label>
                <label for="item-6"> <input type="radio" name="modal-selection" id="item-6">Item 6 </label>
            </div>
            <div class="modal-actions">
                <a href="#0" class="modal-action-all"> Cancel </a>
                <a href="#0" class="modal-action-all"> Proceed </a>
            </div>
        </section>

        <section class="container-modal">
            <h2> List Style Modal</h2>
            <div class="dialog-text"> Dialog body text </div>

            <div class="header-item-all">

                <a href="#0" class="dialog-items">
                    <i class="material-icons modified-item">
                        account_circle </i> Item 1
                </a>

                <a href="#0" class="dialog-items ">
                    <i class="material-icons modified-item">
                        account_circle </i> Item 2
                </a>

                <a href="#0" class="dialog-items ">
                    <i class="material-icons modified-item">
                        account_circle </i> Item 3
                </a>
            </div>
            <div class="modal-actions">
                <a href="#0" class="modal-action-all"> Cancel </a>
                <a href="#0" class="modal-action-all"> Proceed </a>
            </div>
        </section>
    </main>
</body>

</html>
